<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productID}" />

        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{productName}" class="form-control mb-4 col-4">
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" th:field="*{productQuantity}" class="form-control mb-4 col-4">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
